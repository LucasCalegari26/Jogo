<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo do Dinossauro</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      overflow: hidden;
      font-family: sans-serif;
    }
    #game {
      width: 100vw;
      height: 200px;
      background: white;
      border-bottom: 2px solid #333;
      position: relative;
    }
    #dino {
      width: 44px;
      height: 47px;
      background: url('https://i.imgur.com/QZ6Vz7z.png') no-repeat;
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 50px;
    }
    #cactus {
      width: 25px;
      height: 50px;
      background: url('https://i.imgur.com/oaoa8ST.png') no-repeat;
      background-size: cover;
      position: absolute;
      bottom: 0;
      right: -20px;
      animation: moveCactus 2s linear infinite;
    }
    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    @keyframes moveCactus {
      0% { right: -20px; }
      100% { right: 100vw; }
    }
    .jump {
      animation: jump 0.5s ease;
    }
    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 80px; }
      100% { bottom: 0; }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="dino"></div>
    <div id="cactus"></div>
  </div>
  <audio id="jump-sound" src="https://www.myinstants.com/media/sounds/mario-jump.mp3"></audio>
  <script>
    const dino = document.getElementById("dino");
    const cactus = document.getElementById("cactus");
    const scoreText = document.getElementById("score");
    const jumpSound = document.getElementById("jump-sound");

    let score = 0;
    let gameOver = false;

    document.addEventListener("keydown", function(event) {
      if (event.code === "Space" && !dino.classList.contains("jump")) {
        dino.classList.add("jump");
        jumpSound.play();
        setTimeout(() => {
          dino.classList.remove("jump");
        }, 500);
      }
    });

    setInterval(() => {
      if (gameOver) return;

      const dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
      const cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("right"));
      const screenWidth = window.innerWidth;

      if (cactusLeft > screenWidth - 90 && cactusLeft < screenWidth - 50 && dinoTop < 40) {
        alert("Game Over! Pontuação: " + score);
        location.reload();
        gameOver = true;
      }
    }, 10);

    setInterval(() => {
      if (!gameOver) {
        score++;
        scoreText.innerText = "Score: " + score;
      }
    }, 200);
  </script>
</body>
</html>
